<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex;justify-content: center;align-items: center; height: 100vh;">
    <div class="container" style="height: 400px;width: 410px;background-color: aqua;box-shadow: 0 0 2px 5px rgb(0, 255, 136);border-radius: 20px;">
        <h1 style="color:rgb(136, 70, 8);margin-top: 30px;font-weight: bolder;">New year count down project</h1>
        <div class="year" style="text-align: center;color: blue;font-family: cursive;font-size: 30px;">2024</div>
        <div class="countdown" style="text-align: center;color: rgb(11, 12, 11);font-weight: bold;margin-top: 40px;">
            <div id="day"style="padding:10px">00</div>
            <div id="hour" style="padding:10px">00</div>
            <div id="minute" style="padding:10px">00</div>
            <div id="sec" style="padding:10px">00</div>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
